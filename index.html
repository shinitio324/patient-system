<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者情報管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .chart-container {
            position: relative;
            height: 400px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .warning-red {
            background-color: #fee2e2;
            border-color: #ef4444;
        }
        .warning-text-red {
            color: #dc2626;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-blue-700 p-4">
        <div class="bg-white rounded-lg shadow-2xl p-8 max-w-2xl w-full">
            <div class="text-center">
                <i class="fas fa-hospital-user text-blue-600 text-6xl mb-6"></i>
                <h1 class="text-4xl font-bold text-gray-800 mb-4">患者情報管理システム</h1>
                <p class="text-gray-600 mb-8">Welcome to Patient Management System</p>
                
                <div class="bg-blue-50 border-l-4 border-blue-500 p-6 text-left mb-6">
                    <h3 class="font-semibold text-blue-800 mb-3 text-lg">
                        <i class="fas fa-info-circle mr-2"></i>アクセス方法
                    </h3>
                    <div class="space-y-3">
                        <a href="./main.html" 
                           class="block w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors text-center font-semibold">
                            <i class="fas fa-arrow-right mr-2"></i>患者管理システムを開く
                        </a>
                        
                        <div class="text-sm text-blue-700 space-y-1 mt-4">
                            <p><strong>パスワード:</strong> Asahi101</p>
                            <p><strong>URL:</strong> https://shiniti0324-patient-system-6cc5.vercel.app/main.html</p>
                        </div>
                    </div>
                </div>

                <div class="bg-green-50 border-l-4 border-green-500 p-4 text-left mb-6">
                    <h3 class="font-semibold text-green-800 mb-2">
                        <i class="fas fa-check-circle mr-2"></i>主な機能
                    </h3>
                    <ul class="text-sm text-green-700 space-y-1 list-disc list-inside">
                        <li>患者情報登録・編集・削除</li>
                        <li>チーム1A/1B別管理</li>
                        <li>退院管理・転入転出管理</li>
                        <li>デイリー記録（入退院・転入転出）</li>
                        <li>統計グラフ・CSVエクスポート</li>
                    </ul>
                </div>

                <div class="grid grid-cols-2 gap-4 mt-6">
                    <a href="https://github.com/shiniti0324/patient-system" 
                       target="_blank"
                       class="block bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-900 transition-colors text-center text-sm">
                        <i class="fab fa-github mr-2"></i>GitHub
                    </a>
                    <button onclick="location.reload()" 
                       class="block bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition-colors text-sm">
                        <i class="fas fa-sync-alt mr-2"></i>更新
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
